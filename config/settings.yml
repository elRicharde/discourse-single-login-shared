plugins:
  single_login_shared_enabled:
    default: true
    client: false

  # Komma-separierte Liste von Usernamen (z.B. "Antoinette,Fabienne")
  single_login_shared_usernames:
    default: "Antoinette,Louis"
    client: false

  # Fester Timeout ab Login (Minuten). Danach wird hart ausgeloggt.
  single_login_shared_timeout_minutes:
    default: 180
    min: 1
    max: 1440
    client: false

  # Sender (Username) für die automatische PN
  single_login_shared_sender_username:
    default: "Fabienne"
    client: false

  # Empfänger-Gruppe (ohne @), plus der SharedUser selbst (wird automatisch ergänzt)
  single_login_shared_group:
    default: "Schatzmeister.innen"
    client: false
